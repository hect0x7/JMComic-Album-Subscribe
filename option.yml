client:
  cache: null
  domain:
    html:
    - jmcomic1.me
    - jmcomic.me
  impl: api
  postman:
    meta_data:
      headers: null
      impersonate: chrome110
      proxies: {}
    type: cffi
  retry_times: 5
dir_rule:
  base_dir: /home/runner/work/jmcomic/download
  rule: Bd / Pname
download:
  cache: true
  image:
    decode: true
    suffix: null
  threading:
    image: 30
    photo: 4
log: true
plugins:
  after_init:
  - kwargs:
      album_photo_dict:
        324930: '424507'
      auto_update_after_download: false
      download_if_has_update: true
      email_notify:
        content: ${EMAIL_CONTENT}
        msg_from: ${EMAIL_FROM}
        msg_to: ${EMAIL_TO}
        password: ${EMAIL_PASS}
        title: ${EMAIL_TITLE}
    plugin: subscribe_album_update
  valid: log
version: '2.1'
